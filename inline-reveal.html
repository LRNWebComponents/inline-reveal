<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">
<!--
`inline-reveal`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="inline-reveal">
  <template>
    <style>
      :host {
        display: block;
      }

      :host[opened] #reveal {
        display: block;
      }

      #reveal {
        display: none;
      }

      
    </style>

    <div id="content">
      <slot name="content"></slot>
    </div>

    <div id="reveal">
      <slot id="reveal"></slot>
    </div>

  </template>

  <script>
    Polymer({

      is: 'inline-reveal',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors,
        MaterializeCSSBehaviors.ColorBehaviors,
        SchemaBehaviors.Schema
      ],
      listeners: {
        'content.tap': '_displayArea',
      },
      properties: {
        /**
         * Title
         */
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function () {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Sample gizmo',
            'description': 'The user will be able to see this for selection in a UI.',
            'icon': 'av:play-circle-filled',
            'color': 'grey',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'video',
                'url': 'source'
              }
            ],
            'meta': {
              'author': 'Your organization on github'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
      _displayArea: function (e) {
        const normailized = Polymer.dom(e);
        const root = normailized.rootTarget;
        const triggerAttribute = root.getAttribute("data-trigger");
        if (triggerAttribute !== null && typeof triggerAttribute !== 'undefined') {
          this.opened = !this.opened;
        }
      },
    });
  </script>
</dom-module>
